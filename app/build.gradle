apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.veaer.gank"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    dexOptions {
        incremental false
        javaMaxHeapSize "4g"
    }

    signingConfigs {
        debug {

        }

        release {
            keyAlias "veaer_release"
            keyPassword "123456"
        }
    }

    buildTypes {
        debug {
            manifestPlaceholders = [
                    UMENG_APPKEY: "55e44716e0f55aa3a8004c5d",
                    UMENG_MESSAGE_SECRET: "67100d31ce327abf16a8fb3258d5073f"
            ]

        }

        release {
            manifestPlaceholders = [
                    UMENG_APPKEY: "55e44716e0f55aa3a8004c5d",
                    UMENG_MESSAGE_SECRET: "67100d31ce327abf16a8fb3258d5073f"
            ]

            minifyEnabled false
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        "veaer"{
            ndk{
                abiFilter "armeabi"
            }
        }
    }

    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.facebook.fresco:fresco:0.6.1+'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.5.0+'
    compile 'com.alibaba:fastjson:1.1.34.android'
    compile 'com.mcxiaoke.volley:library:1.0.17'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'com.umeng.analytics:analytics:latest.integration'
}
